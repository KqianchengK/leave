		<script>
			showtime();

			function showtime() {

				var today, hour, second, minute, year, month, date;
				var strDate;
				today = new Date();
				var n_day = today.getDay();
				switch (n_day) {
					case 0: {
						strDate = "星期日";
					}
					break;
				case 1: {
					strDate = "星期一";
				}
				break;
				case 2: {
					strDate = "星期二";
				}
				break;
				case 3: {
					strDate = "星期三";
				}
				break;
				case 4: {
					strDate = "星期四";
				}
				break;
				case 5: {
					strDate = "星期五";
				}
				break;
				case 6: {
					strDate = "星期六";
				}
				break;
				case 7: {
					strDate = "星期日";
				}
				break;
				}
				year = today.getYear() + 1900;
				month = today.getMonth() + 1;
				ndate = today.getDate();
				hour = today.getHours();
				minute = today.getMinutes();
				second = today.getSeconds();
				var str = "";
				var color = "green";
				str += year + "年" + month + "月" + ndate +
					"日 " + strDate + "   ";
				if (hour < 10) {
					str += "0";
				}
				str += (hour+":");
				if (minute < 10) {
					str += "0";
				}
				str += (minute+":");
				if (second < 10) {
					str += "0";
				}
				str +=second;


				document.getElementById("now_time").innerHTML = str;
				setTimeout("showtime();", 1000); //设定函数自动执行时间为 1000 ms(1 s)
			}
